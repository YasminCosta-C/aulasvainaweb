<!DOCTYPE html> <!--Informando ao navegador o tipo de doc-->   
<html lang="pt-BR"> <!--A tag html é o container de todo o seu documento e também define o idioma da sua página através do atributo lang-->
<head> <!--A tag head é utilizada como o container sobre informações da página, como: configuração de caracteres, título da aba. Linkar css-->
    <meta charset="UTF-8"> <!--É inserida dentro da tag head e especifica a configuração de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--É inserida dentro da tag head e usada para definir o tamanho com referência do conteúdo e sua escala. Tem função de melhorar a leitura do conteúdo em dispositivos móveis-->
    <title>VaiNaWeb</title> <!--É inserida dentro da tag head e define o título do documento, que é exibido na aba do navegador-->
</head>
<body> <!--É o corpo da pág-->

    <h1> Hello, world! </h1> 
    
</body>
</html>
